<html>
  <head>
    <link rel='stylesheet' href='/vendor/bootstrap/dist/css/bootstrap.css' />
    <link rel="stylesheet" type="text/css" href="/public/custom.css">
  </head>
  <body>
    <div class='container'>
      <a href='/'>Home</a>
      <h1>Products</h1>
      <div class='well'>
        <form action='/products' method='POST'>
          <div class='form-group'>
            <input class='form-control' name='name' placeholder='name'/>
          </div>
          <div class='form-group'>
            <input class='form-control' name='description' placeholder='description'/>
          </div>
          <div class='form-group'>
            <input class='form-control' name='rating' placeholder='rating'/>
          </div>
          <div class='form-group'>
            <button class='btn btn-primary'>Save</button>
          </div>
        </form>
      </div>
      <ul class='list-group'>
        {% for product in products %}
          <li class='list-group-item'>
            <a href='/products/{{ product.id }}'>
              {{ product.name }}
            </a>
            <span class="badge">{{ product.rating }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">App written  by Mike Kerslake with express, node and too many cups of coffee.</p>
      </div>
    </footer>
  </body>
</html>
